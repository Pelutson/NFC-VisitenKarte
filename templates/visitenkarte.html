<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Digitale Visitenkarte</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        h1 {
            margin-top: 10px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profilbild">
        <h1>Max Mustermann</h1>
        <p>Webentwickler & NFC-Profi</p>
        <a href="mailto:max@example.com" class="btn">📧 E-Mail schreiben</a>
        <a href="tel:+491234567890" class="btn">📞 Anrufen</a>
        <a href="https://linkedin.com/in/max" class="btn">🌐 LinkedIn</a>
    </div>
</body>
</html>
